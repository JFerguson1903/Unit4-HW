<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Home | JavaScript Code Quiz Challenge</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./highscores.html">View Highscores</a>
                </li>
            </ul>
            <!-- navbar brand -->
            <a class="navbar-brand" href="./index.html">Code Quiz Challenge</a>
        </div>
        <!-- timer in navbar -->
        <span class="navbar-text ml-auto visible">
            Time : <span id="countdown">0</span>
        </span>

    </nav>

    <!-- Container -->
    <div class="container text-center">
        <div class="row justify-content-center mt-4" id="info">
            <div class="col-8">
                <h2>JavaScript Code Quiz Challenge</h2>
                <!-- Buttons for answer options -->
                <p>Try to answer the following Javascript related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                <div><button type="button" class="btn btn-secondary btn-sm my-2" id="start">Start</button></div>
            </div>
        </div>
        <div class="row justify-content-center mt-4" id="questions">
            <div id="quizTime" class="col-8">
            </div>
        </div>
        <div class="row justify-content-center mt-4 d-none" id="allDone">
            <div class="col-8 text-left">
                <h2>All Done!</h2>
                <p>Your final score is <span id="finalScore"></span></p>
                <form action="./highscores.html" class="form-inline">
                    <div class="form-group mb-2">
                        <label>Enter Initials</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" name="initials">
                    </div>
                    <input type="hidden" id="reportedScore" name="reportedScore" value="">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div id="answerAlert" class="col-8">
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>

</html>
